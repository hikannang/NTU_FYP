<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location-Based AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
    <!-- Additional Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./aframe-gif-shader-master/dist/aframe-gif-shader.min.js"></script>

    <!-- Firebase Modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
</head>

<body>
    <!-- Simple direct modal handling script - no modules -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("⚡ Modal handler initialized");
        
        // Force-close function that works directly
        function forceCloseModal(modalId) {
          console.log("🔴 Force closing modal:", modalId);
          const modal = document.getElementById(modalId);
          if (modal) {
            modal.style.display = "none";
            console.log("Modal closed successfully");
            
            // Start AR services when intro modal is closed
            if (modalId === "modalL") {
              setTimeout(function() {
                console.log("Starting AR services after modal close");
                startARServices();
              }, 100);
            }
          } else {
            console.error("Modal not found:", modalId);
          }
        }
        
        // Basic function to start location services
        function startARServices() {
          console.log("Starting location services");
          
          // Request location permission
          navigator.geolocation.getCurrentPosition(
            function(position) { 
              console.log("📍 Location permission granted");
            },
            function(error) {
              console.error("❌ Location error:", error);
            },
            {enableHighAccuracy: true}
          );
          
          // For iOS, try to get device orientation permission
          if (navigator.userAgent.match(/(iPod|iPhone|iPad)/) && 
              navigator.userAgent.match(/AppleWebKit/)) {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
              DeviceOrientationEvent.requestPermission()
                .then(response => {
                  console.log("📱 iOS orientation permission:", response);
                })
                .catch(err => {
                  console.error("❌ iOS orientation error:", err);
                });
            }
          }
        }
        
        // Add direct event handlers to all modals
        const modalIds = ["modalL", "modalI", "modalE", "modalMap", "destinationModal"];
        
        modalIds.forEach(function(id) {
          // Get the modal
          const modal = document.getElementById(id);
          if (!modal) return;
          
          // Add direct click handler
          modal.addEventListener('click', function(e) {
            console.log("👆 Click on modal:", id);
            forceCloseModal(id);
          });
          
          // Add direct touch handler
          modal.addEventListener('touchend', function(e) {
            console.log("👆 Touch on modal:", id);
            e.preventDefault();
            forceCloseModal(id);
          });
          
          // Also handle close buttons
          const closeButtons = modal.querySelectorAll('.common-close-btn');
          closeButtons.forEach(button => {
            button.addEventListener('click', function(e) {
              console.log("👆 Click on close button");
              e.stopPropagation();
              forceCloseModal(id);
            });
            
            button.addEventListener('touchend', function(e) {
              console.log("👆 Touch on close button");
              e.preventDefault();
              e.stopPropagation();
              forceCloseModal(id);
            });
          });
        });
        
        // Explicitly show the intro modal
        const introModal = document.getElementById("modalL");
        if (introModal) {
          introModal.style.display = "block";
          console.log("Intro modal shown");
        }
        
        // Also add a forced close by tapping anywhere
        document.body.addEventListener('click', function() {
          const visibleModal = document.querySelector('.modal[style*="display: block"]');
          if (visibleModal) {
            console.log("Body click - closing visible modal:", visibleModal.id);
            forceCloseModal(visibleModal.id);
          }
        });
        
        document.body.addEventListener('touchend', function(e) {
          const visibleModal = document.querySelector('.modal[style*="display: block"]');
          if (visibleModal) {
            console.log("Body touch - closing visible modal:", visibleModal.id);
            forceCloseModal(visibleModal.id);
          }
        });
        
        console.log("✅ Modal handler setup complete");
      });
    </script>

    <!-- Introduction Modal -->
    <div id="modalL" class="modal">
        <div class="common-modal-content black-modal-content">
            <span class="closeL common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/introduction2.png" alt="LModal">
        </div>
    </div>
    
    <!-- Instruction Modal -->
    <div id="modalI" class="modal">
        <div class="common-modal-content black-modal-content">
            <span class="closeI common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/instruction.png" alt="IModal">
        </div>
    </div>
    
    <!-- Compass and Distance Display -->
    <div id="compassDiv">
        <div class="compass">
            <div class="arrow"></div>
        </div>
        <p id="distanceFromTarget" class="uiDisplay"></p>
        <div class="maps">
            <div class="mapDot" id="mapDot" style="background: url('./static/images/icons/map.png') center no-repeat; background-size: contain;"></div>
        </div>
    </div>

    <!-- Map Modal -->
    <div id="modalMap" class="modal">
        <div class="common-modal-content black-modal-content">
            <span class="closeM common-close-btn">
                <img src="./static/images/icons/redCross.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/Minimap/map.png" alt="Big Image">
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="modalE" class="modal">
        <div class="common-modal-content black-modal-content">
            <span class="closeE common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/locationFrame.png" alt="EModal">
        </div>
    </div>

    <!-- Destination Modal -->
    <div id="destinationModal" class="modal">
        <div class="common-modal-content">
            <span id="destinationModalClose" class="close common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <h2 style="text-align: center; margin-top: 20px; color: #333;">You Have Arrived</h2>
            <div id="directionsContent" style="padding: 20px; font-size: 18px; text-align: center;">
                You have reached your destination.
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true' 
        device-orientation-permission-ui="enabled: false">
        <a-camera gps-projected-camera far='100' rotation-reader></a-camera>
    </a-scene>

    <!-- Main AR Module Script -->
    <script type="module" src="./static/Javascript/index.js"></script>
</body>
</html>
