<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location-Based AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="./aframe-gif-shader-master/dist/aframe-gif-shader.min.js"></script>

    <!-- Firebase Modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />

    <!-- Simple Non-Module Script for Basic UI/Modal handling -->
    <script>
        // Global modal handling functions
        function closeModalHandler(modalId) {
            console.log("Closing modal:", modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = "none";
                
                // Special case for intro modal - start AR services
                if (modalId === "modalL") {
                    console.log("Intro closed, starting AR services");
                    if (window.startARServices) {
                        window.startARServices();
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, setting up UI handlers");
            
            // Show introduction modal on startup
            const introModal = document.getElementById("modalL");
            if (introModal) {
                introModal.style.display = "block";
            }
            
            // Add handlers to all modals
            const modals = document.querySelectorAll(".modal");
            modals.forEach(modal => {
                const modalId = modal.id;
                const closeBtn = modal.querySelector(".common-close-btn");
                
                // Handle background clicks
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModalHandler(modalId);
                    }
                });
                
                // Handle touch events for mobile
                modal.addEventListener('touchend', function(e) {
                    if (e.target === this) {
                        e.preventDefault();
                        closeModalHandler(modalId);
                    }
                });
                
                // Handle close button clicks
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        closeModalHandler(modalId);
                    });
                    
                    closeBtn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        closeModalHandler(modalId);
                    });
                }
            });
            
            // Handle map button
            const mapBtn = document.querySelector('.maps');
            if (mapBtn) {
                mapBtn.addEventListener('click', function() {
                    if (window.openGoogleMapsNav) {
                        window.openGoogleMapsNav();
                    }
                });
                
                mapBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    if (window.openGoogleMapsNav) {
                        window.openGoogleMapsNav();
                    }
                });
            }
        });
    </script>
</head>

<body>
    <!-- modalL -->
    <div id="modalL" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeL common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/introduction2.png" alt="LModal">
        </div>
    </div>
    
    <!-- modalI -->
    <div id="modalI" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeI common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/instruction.png" alt="IModal">
        </div>
    </div>
    
    <div id="compassDiv">
        <!-- Compass -->
        <div class="compass">
            <div class="arrow"></div>
        </div>
        <p id="distanceFromTarget" class="uiDisplay"></p>

        <div class="maps">
            <div class="mapDot" id="mapDot" style="background: url('./static/images/icons/map.png') center no-repeat; background-size: contain;">
            </div>
        </div>
    </div>

    <!-- Other modals without onclick attributes -->
    <!-- modalMap -->
    <div id="modalMap" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeM common-close-btn">
                <img src="./static/images/icons/redCross.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/Minimap/map.png" alt="Big Image">
        </div>
    </div>
    
    <!-- modalE -->
    <div id="modalE" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeE common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/locationFrame.png" alt="EModal">
        </div>
    </div>

    <!-- modalO -->
    <div id="modalO" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeO common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/outsideFrame.png" alt="OModal">
        </div>
    </div>

    <!-- modalHT -->
    <div id="modalHT" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content black-modal-content">
            <span class="closeHT common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/highTrafficFrame.png" alt="HTModal">
        </div>
    </div>

    <!-- Destination Modal - Added for directions -->
    <div id="destinationModal" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content">
            <span id="destinationModalClose" class="close common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <h2 style="text-align: center; margin-top: 20px; color: #333;">You Have Arrived</h2>
            <div id="directionsContent" style="padding: 20px; font-size: 18px; text-align: center;">
                You have reached your destination.
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- A-Frame scene -->
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true' 
        device-orientation-permission-ui="enabled: false">
        <a-camera gps-projected-camera far='100' rotation-reader></a-camera>
    </a-scene>

    <!-- Module script -->
    <script type="module" src="./static/Javascript/index.js"></script>
</body>
</html>
