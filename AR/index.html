<!DOCTYPE html>
<html lang="en">

<head>
    <title>Location-Based AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="./aframe-gif-shader-master/dist/aframe-gif-shader.min.js"></script>

    <!-- Firebase Modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
</head>

<body>
    <!-- modalL -->
    <div id="modalL" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content" onclick="closeModalL()">
            <span class="closeL common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/introduction2.png" alt="LModal">
        </div>
    </div>
    
    <!-- modalI -->
    <div id="modalI" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content" onclick="closeModalI()">
            <span class="closeI common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/instructionPage/instruction.png" alt="IModal">
        </div>
    </div>
    
    <div id="compassDiv">
        <!-- Compass -->
        <div class="compass">
            <div class="arrow"></div>
        </div>
        <p id="distanceFromTarget" class="uiDisplay"></p>

        <div class="maps" onclick="toggleMModal()">
            <div class="mapDot" id="mapDot" style="background: url('./static/images/icons/map.png') center no-repeat; background-size: contain;">
            </div>
        </div>
    </div>

    <!-- modalMap -->
    <div id="modalMap" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content">
            <span class="closeM common-close-btn">
                <img src="./static/images/icons/redCross.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/Minimap/map.png" alt="Big Image">
        </div>
    </div>
    
    <!-- modalE -->
    <div id="modalE" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content" onclick="closeModalE()">
            <span class="closeE common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/locationFrame.png" alt="EModal">
        </div>
    </div>

    <!-- modalO -->
    <div id="modalO" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content" onclick="closeModalO()">
            <span class="closeO common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/outsideFrame.png" alt="OModal">
        </div>
    </div>

    <!-- modalHT -->
    <div id="modalHT" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content" onclick="closeModalHT()">
            <span class="closeHT common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/warningPages/highTrafficFrame.png" alt="HTModal">
        </div>
    </div>

    <!-- Hide menu circles since we're not using color selection anymore -->
    <div id="moreOptionsDiv" class="moreOptionsDiv" style="display: none;">
        <div class="moreOptions" onclick="toggleCircles()">
            <div class="threeLines" id="threeLines" style="background: url('./static/images/icons/menu.png') center no-repeat; background-size: contain;"></div>
            <div id="additionalCircles" class="additionalCircles">
                <div class="circle bicycleCrossing">
                    <img src="./static/images/number _logos/1icon.png" alt="Bicycle Crossing" style="height: 100%; width: 100%;">
                </div>
                <div class="circle cyclingPath">
                    <img src="./static/images/number _logos/2icon.png" alt="Cycling Path" style="height: 100%; width: 100%;">
                </div>
                <div class="circle yellowBoxSitting">
                    <img src="./static/images/number _logos/3icon.png" alt="Yellow Box Sitting" style="height: 100%; width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Destination Modal - For showing directions when user arrives -->
    <div id="destinationModal" class="modal">
        <!-- Modal content -->
        <div class="common-modal-content">
            <span id="destinationModalClose" class="close common-close-btn" onclick="closeDestinationModal()">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <h2 style="text-align: center; margin-top: 20px; color: #333;">You Have Arrived</h2>
            <div id="directionsContent" style="padding: 20px; font-size: 18px; text-align: center;">
                You have reached your destination.
            </div>
        </div>
    </div>

    <!-- A-Frame scene -->
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true' 
        device-orientation-permission-ui="enabled: false">
        <a-camera gps-projected-camera far='100' rotation-reader></a-camera>
    </a-scene>

    <!-- Modal Toggling Script -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            function toggleLModal() {
                // Get the modal
                var modalL = document.getElementById("modalL");
                if (modalL) {
                    modalL.style.zIndex = "6000";
                    modalL.style.display = "block";
                }
            }

            // Call your toggle functions here
            toggleLModal();
        });
    </script>

    <script type="module" src="static/JavaScript/index.js"></script>
</body>

</html>
