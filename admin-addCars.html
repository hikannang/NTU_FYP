<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add New Car</title>
  <link rel="stylesheet" href="./static/CSS/admin.css">
</head>
<body>
  <header>
    <h1>Add New Car</h1>
    <a href="admin-dashboard.html" class="back-button">Back to Dashboard</a>
  </header>

  <main>
    <!-- Add Car Form -->
    <section id="add-car-section">
      <h2>Car Details</h2>
      <form id="add-car-form">
        <!-- Car Model -->
        <div class="form-group">
          <label for="car-model">Car Model</label>
          <input type="text" id="car-model" placeholder="Enter car model (e.g., Toyota Corolla)" required />
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="car-address">Car Location Address</label>
          <input type="text" id="car-address" placeholder="Enter car location address" required />
        </div>

        <!-- Price Per Hour -->
        <div class="form-group">
          <label for="car-price">Price Per Hour ($)</label>
          <input type="number" id="car-price" placeholder="Enter price per hour" required />
        </div>

        <!-- Availability -->
        <div class="form-group">
          <label for="car-availability">Availability</label>
          <select id="car-availability" required>
            <option value="true">Available</option>
            <option value="false">Unavailable</option>
          </select>
        </div>

        <!-- Image URL -->
        <div class="form-group">
          <label for="car-image">Car Image URL</label>
          <input type="url" id="car-image" placeholder="Enter car image URL (optional)" />
        </div>

        <!-- Submit Button -->
        <button type="submit" id="add-car-button">Add Car</button>
      </form>
    </section>
  </main>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="nav-item">
      <img src="./static/icons/dashboard-icon.svg" alt="Dashboard" />
      <span>Dashboard</span>
    </a>
    <a href="admin-cars.html" class="nav-item">
      <img src="./static/icons/cars-icon.svg" alt="Cars" />
      <span>Cars</span>
    </a>
    <a href="admin-users.html" class="nav-item">
      <img src="./static/icons/users-icon.svg" alt="Users" />
      <span>Users</span>
    </a>
    <a href="admin-bookings.html" class="nav-item">
      <img src="./static/icons/bookings-icon.svg" alt="Bookings" />
      <span>Bookings</span>
    </a>
  </nav>

  <!-- Firebase and App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <script src="./static/Javascript/firebase-config.js" type="module"></script>
  <script src="./static/Javascript/admin-addCars.js" type="module"></script>
</body>
</html>
