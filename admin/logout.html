<!DOCTYPE html>
<html>
<head>
  <title>Logging Out...</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7fa;
      margin: 0;
    }
    .logout-container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1e88e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Firebase Libraries -->
  <script type="module">
    import { auth } from "../static/js/common/firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        await signOut(auth);
        console.log("Signed out successfully");
        // Navigate to login page
        window.location.href = "../index.html";
      } catch (error) {
        console.error("Error during logout:", error);
        document.querySelector('.message').textContent = "Error signing out. Redirecting...";
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 2000);
      }
    });
  </script>
</head>
<body>
  <div class="logout-container">
    <div class="spinner"></div>
    <p class="message">Logging out...</p>
  </div>
</body>
</html>
