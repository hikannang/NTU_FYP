<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle | BaoCarLiao Admin</title>
    <link rel="stylesheet" href="../static/css/admin/admin.css">
    <link rel="stylesheet" href="../static/css/admin/admin-editCar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="admin-body">
    <!-- Admin header will be loaded here -->
    <div id="header"></div>
    
    <main class="admin-main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header-wrapper">
                <div class="page-header">
                    <div class="breadcrumb">
                        <a href="admin-dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
                        <i class="bi bi-chevron-right"></i>
                        <a href="admin-cars.html">Fleet Management</a>
                        <i class="bi bi-chevron-right"></i>
                        <span class="current">Edit Vehicle</span>
                    </div>
                    <h1 class="page-title">
                        <i class="bi bi-pencil-square"></i> Edit Vehicle
                    </h1>
                </div>
            </div>
            
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <!-- Error Container -->
            <div id="error-container" class="error-container" style="display: none;"></div>
            
            <!-- Form Container -->
            <div id="form-container" class="form-container">
                <form id="edit-car-form" class="edit-car-form">
                    <div class="form-grid">
                        <!-- Car Info Section -->
                        <div class="form-section">
                            <h2 class="section-title">Vehicle Information</h2>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="car-model">Car Model <span class="required">*</span></label>
                                    <select id="car-model" name="car-model" required>
                                        <option value="" disabled selected>Select a car model</option>
                                        <!-- Options will be populated via JavaScript -->
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="car-color">Color <span class="required">*</span></label>
                                    <select id="car-color" name="car-color" required>
                                        <option value="" disabled selected>Select a color</option>
                                        <!-- Options will be populated via JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="license-plate">License Plate <span class="required">*</span></label>
                                <input type="text" id="license-plate" name="license-plate" placeholder="Enter license plate number" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="service-due">Service Due Date <span class="required">*</span></label>
                                    <input type="date" id="service-due" name="service-due" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="insurance-expiry">Insurance Expiry <span class="required">*</span></label>
                                    <input type="date" id="insurance-expiry" name="insurance-expiry" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="car-status">Status <span class="required">*</span></label>
                                <select id="car-status" name="car-status" required>
                                    <option value="" disabled selected>Select vehicle status</option>
                                    <option value="available">Available</option>
                                    <option value="booked">Booked</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="unavailable">Unavailable</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Location Section -->
                        <div class="form-section">
                            <h2 class="section-title">Vehicle Location</h2>
                            
                            <div class="form-group">
                                <label for="car-address">Address <span class="required">*</span></label>
                                <div class="input-with-button">
                                    <input type="text" id="car-address" name="car-address" placeholder="Enter car location address" required>
                                    <button type="button" id="search-address-btn" class="icon-button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="car-latitude">Latitude <span class="required">*</span></label>
                                    <input type="number" id="car-latitude" name="car-latitude" step="0.000001" placeholder="Enter latitude" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="car-longitude">Longitude <span class="required">*</span></label>
                                    <input type="number" id="car-longitude" name="car-longitude" step="0.000001" placeholder="Enter longitude" required>
                                </div>
                            </div>
                            
                            <div class="location-actions">
                                <button type="button" id="use-current-location-btn" class="secondary-btn">
                                    <i class="bi bi-geo-alt"></i> Use Current Location
                                </button>
                            </div>
                            
                            <div id="map-container" class="map-container"></div>
                            <div class="map-instructions">
                                <i class="bi bi-info-circle"></i>
                                <span>Click on the map or drag the marker to update the location</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" id="cancel-button" class="secondary-btn">
                            <i class="bi bi-x-lg"></i> Cancel
                        </button>
                        <button type="submit" id="submit-button" class="primary-btn">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                        <button type="button" id="delete-car-btn" class="danger-btn">
                            <i class="bi bi-trash"></i> Delete Vehicle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Admin footer will be loaded here -->
    <div id="footer"></div>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" 
        async defer></script>
    
    <!-- Firebase Scripts -->
    <script src="../static/js/common/firebase-config.js" type="module"></script>
    <script src="../static/js/common/auth.js" type="module"></script>
    <script src="../static/js/admin/admin-editCar.js" type="module"></script>
</body>
</html>
